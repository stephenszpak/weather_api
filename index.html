<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Weather App</title>
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="/lib/bower_components/bootstrap/dist/css/bootstrap.min.css">

</head>
<body>

<div class="container col-xs-4 col-xs-offset-4" id="login-container">
        <h1 class="form-signin-heading">Weather API</h1>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required>
        <button class="btn btn-lg btn-success col-xs-6" id="loginButton">Login</button>
        <button class="btn btn-lg btn-primary col-xs-6" id="registerButton">Register</button>
</div>
	

<div class="panel panel-default search-bar col-xs-offset-3 hidden" id="weather">
	<div class="panel-body">
		<input class="form-control" type="text" id="weatherSearch" name="" value="" placeholder="WHats the WeaTHer">
		<button type="button" class="btn btn-primary btn-lg" id="getWeatha" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i>">SEARCH</button>
  	</div>


<div class="output" id="output"></div>
</div>
